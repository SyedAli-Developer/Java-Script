<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        /* Basic Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Container for input and button */
        .input-container {
            max-width: 600px;
            margin: 0 auto 30px auto;
            display: flex;
            gap: 10px;
        }

        #input {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        #input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Todo List Styling */
        #list li {
            margin: 0 auto;
            width: 600px;
            background: white;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            /* Ye important hai - left aur right align karega */
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .todo-text {
            flex: 1;
            /* Text pura space le le left side pe */
            word-break: break-word;
            /* Lambi text wrap ho jayegi */
        }

        .buttons {
            display: flex;
            gap: 10px;
            /* Delete aur Edit ke beech thoda space */
        }

        #list li button {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #list li button:first-of-type {
            background-color: #ff4444;
            /* Delete - red */
        }

        #list li button:last-of-type {
            background-color: #2196F3;
            /* Edit - blue */
        }
    </style>
</head>

<body>
    <h1>Todo App</h1>

    <div class="input-container">
        <input type="text" id="input" placeholder="Enter your todo...">
        <button onclick="addition()">Add</button>
    </div>

    <ul id="list"></ul>

    <script src="./app.js"></script>
</body>

</html>
